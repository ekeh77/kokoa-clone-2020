<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css\style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - Giraffe Talk</title>
</head>
<body>
    <div id="no-web">
        <span>Your screen is too big Please reduce page</span>
    </div>
    <div class="splash-screen">
        <img src="https://images.unsplash.com/photo-1506356397845-c717348fbf33?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjA0fHxnaXJhZmZlfGVufDB8fDB8&auto=format&fit=crop&w=400&q=60" class="welcome-picture"/>
    </div>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>Giraffe service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>04:57</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-volume-up"></i>
            <span>77%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-plug"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="header-title">Friends</h1>
        <div class="header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
        
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>  Friends' Names Display  <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    
    <main class="friends-screems">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://images.unsplash.com/photo-1548681528-6a5c45b66b42?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8Y2F0fGVufDB8fDB8&auto=format&fit=crop&w=400&q=60" class="user-component_avata user-component_avata-xl"/>
                <div class="user-component_text">
                    <h4 class="user-component_title">Cat</h4>
                    <!--<h6 class="user-component_subtitle">nay</h6>-->
                </div>
            </div>
            <div class="user-component_column"></div>
        </div>
        <div class="friends-screen_channel">
            <div class="friends-screen_channel-header">
                <span>Your Friends</span>
                <i class="fas fa-chevron-up "></i>
            </div>
        </div>

        <div class="user-component user-component_margin">
            <div class="user-component_column">
                <img src="https://images.unsplash.com/photo-1486578077620-8a022ddd481f?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTV8fGFuaW1hbHN8ZW58MHx8MHw%3D&auto=format&fit=crop&w=400&q=60" class="user-component_avata user-component_avata-sm"/>
                <div class="user-component_text">
                    <h4 class="user-component_title user-component_text-notbold">Eagle</h4>
                </div>
            </div>
            <div class="user-component_column">
            </div>
        </div>

        <div class="user-component user-component_margin">
            <div class="user-component_column">
                <img src="https://images.unsplash.com/photo-1516934024742-b461fba47600?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTl8fGFuaW1hbHN8ZW58MHx8MHw%3D&auto=format&fit=crop&w=400&q=60" class="user-component_avata user-component_avata-sm"/>
                <div class="user-component_text">
                    <h4 class="user-component_title user-component_text-notbold">Fox</h4>
                </div>
            </div>
            <div class="user-component_column">
                
            </div>
        </div>

        <div class="user-component user-component_margin">
            <div class="user-component_column">
                <img src="https://images.unsplash.com/photo-1484406566174-9da000fda645?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjN8fGFuaW1hbHN8ZW58MHx8MHw%3D&auto=format&fit=crop&w=400&q=60" class="user-component_avata user-component_avata-sm"/>
                <div class="user-component_text">
                    <h4 class="user-component_title user-component_text-notbold">Reindeer</h4>
                </div>
            </div>
            <div class="user-component_column">
                
            </div>
        </div>

        <div class="user-component">
            <div class="user-component_column">
                <img src="https://images.unsplash.com/photo-1552071379-041b32707fed?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTd8fGFuaW1hbHN8ZW58MHx8MHw%3D&auto=format&fit=crop&w=400&q=60" class="user-component_avata user-component_avata-sm"/>
                <div class="user-component_text">
                    <h4 class="user-component_title user-component_text-notbold">Animal Channel</h4>
                </div>
            </div>
            <div class="user-component_column">
                <div>
                    <span>2 </span><i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>

    </main>
    
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <div class="ellipsis-notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

 

    <script src="https://kit.fontawesome.com/1a2d02a7f1.js" crossorigin="anonymous"></script>
</body>
</html>
