<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="C:\Users\WOOYEONG\Documents\GitHub\kokoa-clone-2020\css\style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Giraffe Talk</title>
</head>
<body>
   <div id="no-web">
        <span>Your screen is too big</span>
    </div>

    <div class="status-bar">
        <div class="status-bar_column">
            <span>Giraffe service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>04:57</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-volume-up"></i>
            <span>77%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-plug"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="header-title">Find</h1>
        <div class="header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <div class="cog-notification"></div>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
        
    </header>

    <main class="main-screems">
        <div class="icon_rows-icons">
            <div class="icon_rows-icons_icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon_rows-icons_icon"><i class="fas fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon_rows-icons_icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon_rows-icons_icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends_title">Recommended Friends</h6>
            <div class="user-component user-component_margin-top">
                <div class="user-component_column">
                    <img src="https://images.unsplash.com/photo-1430026996702-608b84ce9281?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTF8fGFuaW1hbHN8ZW58MHx8MHw%3D&auto=format&fit=crop&w=400&q=60" class="user-component_avata"/>
                    <div class="user-component_text">
                        <h4 class="user-component_title">Rhino</h4>
                    </div>
                </div>
                <div class="user-component_column ">

                    <div class="badge-black">+</div>
                </div>
            </div>
        </div>
        <div class="open-chats">
            <div class="open-chats_header">
                <h4>Open Chat</h4>
                <span>
                    Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
                </span> 
            </div>
            <div class="open-post">
                <div class="open-post_column">
                    <h5 class="open-post_title">#Lion</h5>
                    <h6 class="open-post_hashtags">#lion#cool#wild</h6>
                    <div class="open-post_menbers">
                        <img src="https://images.unsplash.com/photo-1567608580061-0437abed1133?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTZ8fGFuaW1hbHN8ZW58MHx8MHw%3D&auto=format&fit=crop&w=400&q=60"/>
                        <span class="open-post_menbers-count">762 menbers</span>
                        <div class="open-post_menbers-divider"></div>
                        <span class="open-post_menbers-status">Active</span>
                    </div>
                </div>
                <div class="open-post_column">
                    <div class="open-post_column-photo">
                        <img src="https://images.unsplash.com/photo-1567608580061-0437abed1133?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8NTZ8fGFuaW1hbHN8ZW58MHx8MHw%3D&auto=format&fit=crop&w=400&q=60"/>
                        <div class="open-post_heart-count"><i class="fas fa-heart fa-xs"></i><span>376</span></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <div class="ellipsis-notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

 
    <script src="https://kit.fontawesome.com/1a2d02a7f1.js" crossorigin="anonymous"></script>
</body>
</html>
