<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="C:\Users\WOOYEONG\Documents\GitHub\kokoa-clone-2020\css\style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Giraffe Talk</title>
</head>
<body>
    <div id="no-web">
        <span>Your screen is too big</span>
    </div>

    <div class="status-bar">
        <div class="status-bar_column">
            <span>Giraffe service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>04:57</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-volume-up"></i>
            <span>77%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-plug"></i>
        </div>
    </div>
    <div class="giraffepicture-center">
        <img src="https://images.unsplash.com/photo-1506356397845-c717348fbf33?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjA0fHxnaXJhZmZlfGVufDB8fDB8&auto=format&fit=crop&w=400&q=60" class="welcome-picture"/>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to Giraffe Talk</h1>
        <p class="welcome-header_text">If you have a Giraffe Account, log in wiht your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log in"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find Giraffe Account or Password</a>
    </form>
    

    <script src="https://kit.fontawesome.com/1a2d02a7f1.js" crossorigin="anonymous"></script>
</body>
</html>
