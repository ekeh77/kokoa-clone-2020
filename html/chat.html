<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="C:\Users\WOOYEONG\Documents\GitHub\kokoa-clone-2020\css\style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - Tiger</title>
</head>
<body id="chat-screen">
    <div id="no-web">
        <span>Your screen is too big</span>
    </div>

    <div class="status-bar">
        <div class="status-bar_column">
            <span>Giraffe service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>04:57</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-volume-up"></i>
            <span>77%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-plug"></i>
        </div>
    </div>

    <header class="alt-header margintop">
        <div class="alt-header_column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header_column">
            <h1 class="alt-header_title">Tiger</h1>
        </div>
        <div class="alt-header_column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screems main-screems-chat">
        <div class="chat_timestamp mein-chat">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://images.unsplash.com/photo-1488793207478-ff0892419e30?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8NDZ8fGFuaW1hbHN8ZW58MHx8MHw%3D&auto=format&fit=crop&w=400&q=60" />
            <div class="message-row_content">
                <div class="Tigerbox">
                <span class="message_author">Tiger</span>
                </div>
                <div class="message_info">
                    <span class="messae_buble">Would like to be a friend with me?</span>
                    <span class="message_time">21:27</span>
                </div>
            </div>
        </div> 
        <div class="message-row massage-row_own">
            <div class="message-row_content">
                <div class="message_info">
                    <span class="messae_buble">Yes!</span>
                    <span class="message_time">21:29</span>
                </div>
            </div>
        </div> 
    </main>
    
    <form class="replay">
        <div class="replay_column"><i class="fas fa-plus-circle"></i></div>
        <div class="replay_column">
            <input type="text">
            
        </div>
        <div class="replay_column">
            <i class="far fa-laugh-squint fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>


    <script src="https://kit.fontawesome.com/1a2d02a7f1.js" crossorigin="anonymous"></script>
</body>
</html>
