<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="C:\Users\WOOYEONG\Documents\GitHub\kokoa-clone-2020\css\style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Giraffe Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>Giraffe service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>04:57</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-volume-up"></i>
            <span>77%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-plug"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="header-title">More</h1>
        <div class="header-icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <div class="cog-notification"></div>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
        
    </header>

    <main class="main-screems">
        <div class="user-component">
            <div class="user-component_column">
                <img src="https://images.unsplash.com/photo-1548681528-6a5c45b66b42?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8Y2F0fGVufDB8fDB8&auto=format&fit=crop&w=400&q=60" class="user-component_avata user-component_avata-xl"/>
                <div class="user-component_text">
                    <h4 class="user-component_title">Cat</h4>
                    <div class="exclamation-mark_box">
                        <h6 class="user-component_subtitle">+1 787-493-4219</h6>
                        <span class="exclamation-mark">!</span>
                    </div>
                </div>
            </div>
            <div class="user-component_column"><i class="far fa-comment-alt fa-2x"></i></div>
        </div>
        <div class="icon_rows-icons margintop">
            <div class="icon_rows-icons_icon"><i class="far fa-calendar-alt"></i><span>Calendar</span></div>
            <div class="icon_rows-icons_icon"><i class="fas fa-archive"></i></i><span>Talk Drive</span></div>
            <div class="icon_rows-icons_icon"><i class="far fa-smile-wink"></i><span>Emoticons</span></div>
            <div class="icon_rows-icons_icon"><i class="fas fa-palette"></i><span>Themes</span></div>
        </div>
        <div class="icon_rows-icons margintop start">
            <div class="icon_rows-icons_icon"><i class="fas fa-hand-holding-usd"></i><span>Account</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions_title">Suggestions</h4>
            <div class="more-suggestions_icons">
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-imege">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions_text">Giraffe Story</span>
                </div>
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-imege">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="more-suggestions_text">Giraffe Friends</span>
                </div>
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-imege">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="more-suggestions_text">Giraffe Game</span>
                </div>
            </div>
        </div>
        
    </main>
    
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <div class="ellipsis-notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/1a2d02a7f1.js" crossorigin="anonymous"></script>
</body>
</html>
