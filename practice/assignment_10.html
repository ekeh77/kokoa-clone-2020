<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
      <form>
        <div class="Playlist">
            <span>Playlist</span>
            <i class="fas fa-times"></i>
        </div>
        <div class="PlayMusic">
            <div class="Music-imege">
                <i class="fas fa-music"></i>
            </div>
            <div>
                <span>Random<br>Love</span>
                <span><br><br>by Divay Kapoor</span>
            </div>
        </div>
        <div class="PlayMusic-button">
            <div class="PlayMusic-button_play">
                <span>Play</span>
                <i class="fas fa-play"></i>
            </div>
            <div class="Like-button">
                <i class="fas fa-heart"></i>
            </div>
            <div class="add-button">
                <i class="fas fa-plus-circle"></i>
            </div>
        </div>
        <div class="PlayMusic-list">
            <div class="PlayMusic-list_inside">
                <div class="PlayMusic-list_content1"></div>
                <span class="PlayMusic-list_title">Matargasti</span>
                <span class="PlayMusic-list_text">Mohit Chauhan</span>
            </div>
            <div class="PlayMusic-list_inside">
                <div class="PlayMusic-list_content2"></div>
                <span class="PlayMusic-list_title">Attitude</span>
                <span class="PlayMusic-list_text">Lewis Of Man·Attitude</span>
            </div>
            <div class="PlayMusic-list_inside">
                <div class="PlayMusic-list_content3"></div>
                <span class="PlayMusic-list_title">Try Everthing</span>
                <span class="PlayMusic-list_text">Shakira·Zootopia</span>
            </div>
            <div class="PlayMusic-list_inside">
                <div class="PlayMusic-list_content4"></div>
                <span class="PlayMusic-list_title">Sunflower</span>
                <span class="PlayMusic-list_text">Joseph Vincent·Sunflower</span>
            </div>
        </div>
    </form>
  </body>
</html>
