<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/screens/music.css">
  </head>
  <body>

      <div class="show-music-meinbox">
        <div class="musiclist-mainbox">

            <header class="top-state2">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-search"></i>
            </header>

            <div class="musiclist-subbox">
                <img src="https://images.unsplash.com/photo-1566853024045-ccf08017f7cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" class="musicpicture"/>
                <span class="music-titel">Singer, The Creator</span>
                <span class="genre">Rap, Hip-Hop</span>
                <div class="musiclist-subbox_btns">
                    <div class="shuffle">Shuffle</div>
                    <div class="Like"><i class="fas fa-heart"></i> 212 971</div>
                </div>    
            </div> 
            
            <div class="musiclist-listbox">
                <div class="musiclist-listbox_anothermusic">
                    <div class="musiclist-listbox_anothermusic-list">
                        <img src="https://images.unsplash.com/photo-1516900448138-898720b936c7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" class="musiclist-listbox_anothermusic-artistpiture"/>
                        <div class="musiclist-listbox_anothermusic-discribe">
                            <span class="musiclist-listbox_anothermusic-title">Singer, The Creator</span>
                            <span class="musiclist-listbox_anothermusic-songname">EARFQUAKE</span>
                        </div> 
                        <i class="fas fa-ellipsis-v"></i>   
                    </div>
                    <div class="musiclist-listbox_anothermusic-list">
                        <img src="https://images.unsplash.com/photo-1605738862138-6704bedb5202?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" class="musiclist-listbox_anothermusic-artistpiture"/>
                        <div class="musiclist-listbox_anothermusic-discribe">
                            <span class="musiclist-listbox_anothermusic-title">Singer, The Creator</span>
                            <span class="musiclist-listbox_anothermusic-songname">NOVEMBER</span>
                        </div> 
                        <i class="fas fa-ellipsis-v"></i>   
                    </div>
                    <div class="musiclist-listbox_anothermusic-list">
                        <img src="https://images.unsplash.com/photo-1556217256-f4e659e15103?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" class="musiclist-listbox_anothermusic-artistpiture"/>
                        <div class="musiclist-listbox_anothermusic-discribe">
                            <span class="musiclist-listbox_anothermusic-title">Singer, The Creator</span>
                            <span class="musiclist-listbox_anothermusic-songname">911</span>
                        </div> 
                        <i class="fas fa-ellipsis-v"></i>   
                    </div>
                    <div class="musiclist-listbox_anothermusic-list">
                        <img src="https://images.unsplash.com/photo-1593415554138-b4e38fb15162?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" class="musiclist-listbox_anothermusic-artistpiture"/>
                        <div class="musiclist-listbox_anothermusic-discribe">
                            <span class="musiclist-listbox_anothermusic-title">Singer, The Creator</span>
                            <span class="musiclist-listbox_anothermusic-songname">WOLF</span>
                        </div> 
                        <i class="fas fa-ellipsis-v"></i>   
                    </div>
                </div>
            </div>

            <div class="palyer-box">
                <div class="palyer-box_title">
                    <span class="palyer-box_title-artistname">Singer, The Creator</span>
                    <span class="palyer-box_title-songname">NOVEMBER</span>
                </div>
                <div  class="palyer-box_play">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-pause"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>

        </div>

        <div class="music-infomationbox">

            <header class="top-state">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-ellipsis-v"></i>   
            </header>

            <div class="song-main_title">
                <img src="https://images.unsplash.com/photo-1605738862138-6704bedb5202?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60" class="song-main_title-piture">
                <span class="song-main_name">November</span>
                <span class="song-main_artist">Tyler, the Creator</span>
            </div>

            <div class="song_long">
                <div class="song_time">
                    <span>1:56</span>
                    <span>2:21</span>
                </div>
                <div class="song_langth">
                    <div class="song_langth-start"></div>
                    <div class="song_langth-circle"></div>
                    <div class="song_langth-end"></div>
                </div>
            </div>

            <div class="song_divice">
                <i class="fas fa-sync-alt fa-lg"></i>
                <i class="fas fa-step-backward fa-lg"></i>
                <i class="fas fa-play-circle fa-4x"></i>
                <i class="fas fa-step-forward fa-lg"></i>
                <i class="fas fa-random fa-lg"></i>
            </div>
        </div>
      </div>
  </body>
</html>
